<div class="background">
    <!-- navbar -->
    <nav role="navigation">
        <div id="nav-items-container">
            <ul>
                <li id="navItem-one"><a href="index.html"><h1>Quiz</h1></a></li>
                <li id="navItem-two"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>

    <!-- progress bar -->
    <div id="progressBar">
        <div id="progressFull"></div>
    </div>

    <!--     Question section -->
    <div id="content-section">
        <section id="question-section">
            <div id="question-container">
                <div id="question-number">Question Number:
                    <span id="current_question"></span>
                    <span>/</span>
                    <span id="questions_total">23</span>
                </div>

                <div id="timeAndScore">
                    <div id="timer"><h4><b>TIME LEFT- </b> <span id="timeLeft">1:50</span></h4></div>

                </div>

            </div>
        </section>
        <div class="gradient-separator"></div>

        <!--     Options section -->
        <section id="option-section">
            <div id="optionContainer">
                <div class="option">
                    <div id="a">1</div>
                    <!--                 <div class="separator"></div> -->
                    <div class="choice-text" data-number="1">Dynamic binding</div>
                </div>
                <div class="option">
                    <div id="b">2</div>
                    <!--                 <div class="separator"></div> -->
                    <div class="choice-text" data-number="2">Dynamic allocation</div>
                </div>
                <div class="option">
                    <div id="c">3</div>
                    <!--                 <div class="separator"></div> -->
                    <div class="choice-text" data-number="3">Static typing</div>
                </div>
                <div class="option">
                    <div id="d">4</div>
