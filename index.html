<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,
     user-scalable=no,
     initial-scale=1.0,
     maximum-scale=1.0,
     minimum-scale=1.0,
     shrink-to-fit=no" name="viewport">
    <script src="https://kit.fontawesome.com/aca40d7959.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/dxw4jre.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <link href="assets/static/styles/stylesheet.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
<div id="background">

    <!-- navbar -->
    <nav role="navigation">
        <div id="nav-items-container">
            <ul>
                <li id="navItem-one"><a href="index.html"><h3>Quiz</h3></a></li>
                <li id="navItem-two"><a href="#homepage-section"><i class="fa-solid fa-house"></i></a></li>
                <li id="navItem-three"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
            </ul>
        </div>

    </nav>
    <!-- progress bar -->
    <div id="progressBar">
        <div id="progress"></div>
    </div>
    <main>

        <!--     homepage section -->
        <section id="homepage-section">
            <div id="homepage-container">
                <div id="homepage-card">
                    <h1>Please enter your name to start the quiz</h1>
                    <input type="text" id="name-input">
                    <button type="submit" id="name-button">Submit</button>
                </div>
            </div>
            <p id="error-meesage">Please enter your name</p>
        </section>

        <div id="content-section">
            <!--     Question section -->
            <section id="question-section">
                <div id="question-container">
                    <div id="question-number">Question Number:
                        <span id="current_question">6</span>
                        <span>/</span>
                        <span id="questions_total">23</span>
                    </div>
                    <div id="questions">Pick the term that relates to polymorphism</div>
                    <div id="timer"><b>TIME LEFT</b>: <span>1.50</span></div>
                </div>
            </section>
            <div class="gradient-separator"></div>

            <!--     Options section -->
            <section id="option-section">
                <div id="optionContainer">
                    <div id="optionA">
                        <div id="a">1</div>
                        <!--                 <div class="separator"></div> -->
                        <div id="answerA">Dynamic binding</div>
                    </div>
                    <div id="optionB">
                        <div id="b">2</div>
                        <!--                 <div class="separator"></div> -->
                        <div id="answerB">Dynamic allocation</div>
                    </div>
                    <div id="optionC">
                        <div id="c">3</div>
                        <!--                 <div class="separator"></div> -->
                        <div id="answerC">Static typing</div>
                    </div>
                    <div id="optionD">
                        <div id="d">4</div>
                        <!--                 <div class="separator"></div> -->
                        <div id="answerD">Static allocation</div>
                    </div>
                </div>
            </section>
        </div>


    </main>
</div>


<!-- <div class="gradient-separator"></div> -->
<!-- Footer section -->
<footer>
    <div>
        <h1>Sahil Kumar</h1>
    </div>
    <div id="media-container">
        <ul>
            <li><a><i class="fa-brands fa-github"></i></a></li>
            <li><a><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </div>

</footer>

<!-- Scripts -->
<script src="assets/static/scripts/index.js"></script>
</body>
</html>
